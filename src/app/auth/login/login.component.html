<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="text-start">
  <div class="input-group input-group-outline my-3">
    <label class="form-label">Usuario</label>
    <input type="text" class="form-control" formControlName="nombreAdmin">
  </div>
  <div class="input-group input-group-outline mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" formControlName="passAdmin">
  </div>
  <!-- Opcional: recordar contraseña -->
  <div class="form-check form-switch d-flex align-items-center mb-3">
    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
    <label class="form-check-label mb-0 ms-3" for="rememberMe">Recordar</label>
  </div>
  <div class="text-center">
    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Iniciar sesión</button>
  </div>
  <p class="mt-4 text-sm text-center">
    ¿No recuerdas tu contraseña?
    <a routerLink="#" class="text-primary text-gradient font-weight-bold">Recuperar</a>
  </p>
</form>
