<h2 mat-dialog-title>Editar Categoría</h2>

<mat-dialog-content>
  <mat-form-field class="w-100 mb-3">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="categoria.nombreCategoria">
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="3" [(ngModel)]="categoria.desCategoria"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="eliminarCategoria()">Eliminar</button>
  <button mat-button color="primary" (click)="guardarCambios()">Guardar</button>
</mat-dialog-actions>
