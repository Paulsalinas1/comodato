<div class="container mt-5">
  <h3 class="mb-4 text-center">Gesti√≥n de Usuarios del Sistema</h3>

  <div class="mb-3 text-end">
    <button class="btn btn-success" (click)="openUserModal()">Agregar Usuario</button>
  </div>

  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of systemUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editUser(user)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
