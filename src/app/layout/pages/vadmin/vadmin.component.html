<div class="container admin-container my-4">
  <!-- Header con estilo mejorado -->
  <div class="d-flex justify-content-between align-items-center mb-4 admin-header">
    <h3 class="mb-0">
      <i class="bi bi-people-fill me-2"></i>Administradores
    </h3>
    <button class="btn btn-success btn-create" (click)="abrirModalCrear()">
      <i class="bi bi-plus-circle me-1"></i>Crear Admin
    </button>
  </div>

  <!-- Tabla con mejor estilo -->
  <div class="table-responsive admin-table-container">
    <table class="table table-hover align-middle admin-table">
      <thead class="admin-table-header">
        <tr>
          <th scope="col" class="ps-4">Nombre</th>
          <th scope="col" class="text-end pe-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of listaAdmins" class="admin-row">
          <td class="ps-4">
            <div class="d-flex align-items-center">
              <div class="admin-avatar me-3">
                <i class="bi bi-person-gear"></i>
              </div>
              <span class="admin-name">{{ admin.nombreAdmin }}</span>
            </div>
          </td>
          <td class="text-end pe-4">
            <button class="btn btn-sm btn-outline-warning me-2 btn-action" (click)="editar(admin)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-outline-danger btn-action" (click)="eliminar(admin.idAdmin)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal con estilo mejorado -->
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content admin-modal">
      <form [formGroup]="formAdmin" (ngSubmit)="guardarAdmin()">
        <div class="modal-header admin-modal-header">
          <h5 class="modal-title" id="adminModalLabel">
            <i class="bi bi-person-plus me-2"></i>
            {{ modo === 'crear' ? 'Crear Nuevo Admin' : 'Editar Admin' }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 form-group">
            <label for="nombreAdmin" class="form-label">Nombre del Administrador</label>
            <input type="text" class="form-control form-control-lg" id="nombreAdmin" formControlName="nombreAdmin" placeholder="Ingrese el nombre completo">
          </div>
          <div class="mb-3 form-group">
            <label for="passAdmin" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" [type]="mostrarPassword ? 'text' : 'password'"
 class="form-control form-control-lg" id="passAdmin" formControlName="passAdmin" placeholder="Ingrese la contraseña">
              <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="form-text">Mínimo 8 caracteres, con mayúsculas y números</div>
          </div>
        </div>
        <div class="modal-footer admin-modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary btn-save">
            <i class="bi bi-save me-1"></i>Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- footer -->
<footer class="footer mt-5">
  <div class="container text-center">
    <span class="text-muted">© 2023 Tu Empresa. Todos los derechos reservados.</span>
  </div>
</footer>
