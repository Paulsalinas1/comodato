<div class="row bg-light-subtle">

  <!-- Sidebar de escritorio -->
  <div class="col-lg-2 d-none d-lg-block">
    <app-sidebar [visible]="true"></app-sidebar>
  </div>

  <!-- Sidebar flotante en mobile -->
  <div *ngIf="sidebarVisible"
       class="position-fixed top-0 start-0 h- shadow-lg d-lg-none z-1030">
    <app-sidebar [visible]="true" (close)="toggleSidebar()"></app-sidebar>
  </div>


  <!-- Contenido principal -->
  <div class="col-lg-10 col-md-12 transition-all">
    <main class="main-content container-fluid px-4">
      <app-header (toggleSidebar)="toggleSidebar()"></app-header>
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
